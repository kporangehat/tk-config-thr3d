description: Apps and Engines related to Asset based work.

#################################################################################################
# include common files

includes:
# launchers for launching DCCs such as Maya, Nuke etc.
- ./includes/app_launchers.yml
# common app configurations that are reused across environments
- ./includes/common_apps.yml

#################################################################################################
# define all the items that should appear in this environment

engines:
  #
  # -------------------------------------------------
  # 3dsmax plus
  # -------------------------------------------------
  tk-3dsmaxplus:
    apps:
      tk-multi-about: '@about'
      tk-multi-loader2:
        action_mappings:
          3dsmax Scene: [import]
          Alembic Cache: [import]
        actions_hook: '{self}/tk-3dsmaxplus_actions.py'
        download_thumbnails: true
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
          publish_filters: []
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
          publish_filters: []
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
          publish_filters: []
        filter_publishes_hook: '{self}/filter_publishes.py'
        location:
          version: v1.16.3
          type: app_store
          name: tk-multi-loader2
        menu_name: Load
        publish_filters: []
        title_name: Loader
      tk-multi-publish:
        allow_taskless_publishes: true
        display_name: Publish
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: default
        hook_primary_pre_publish: default
        hook_primary_publish: default
        hook_scan_scene: default
        hook_secondary_pre_publish: default
        hook_secondary_publish: default
        hook_thumbnail: default
        location:
          version: v0.10.4
          type: app_store
          name: tk-multi-publish
        primary_description: Publish and version up the current 3ds Max scene
        primary_display_name: 3ds Max Publish
        primary_icon: icons/publish_3dsmax_main.png
        primary_publish_template: 3d_asset_publish_max
        primary_scene_item_type: work_file
        primary_tank_type: 3dsmax Scene
        secondary_outputs: []
        template_work: 3d_asset_work_max
      tk-multi-screeningroom: '@launch_screeningroom'
      tk-multi-setframerange:
        location:
          version: v0.3.0
          type: app_store
          name: tk-multi-setframerange
        sg_in_frame_field: sg_cut_in
        sg_out_frame_field: sg_cut_out
      tk-multi-snapshot:
        hook_copy_file: default
        hook_scene_operation: default
        hook_thumbnail: default
        location:
          version: v0.7.3
          type: app_store
          name: tk-multi-snapshot
        template_snapshot: 3d_asset_snapshot_max
        template_work: 3d_asset_work_max
      tk-multi-workfiles2:
        allow_task_creation: true
        create_new_task_hook: default
        custom_actions_hook: default
        entities:
        - caption: Assets
          entity_type: Task
          filters:
          - [entity, type_is, Asset]
          hierarchy: [entity.Asset.sg_asset_type, entity, step, content]
        - caption: Assets
          entity_type: Task
          filters:
          - [entity, type_is, Asset]
          hierarchy: [entity.Asset.sg_asset_type, entity, step, content]
        file_extensions: []
        hook_copy_file: default
        hook_filter_publishes: default
        hook_filter_work_files: default
        hook_scene_operation: default
        launch_at_startup: false
        location:
          version: v0.9.4
          type: app_store
          name: tk-multi-workfiles2
        my_tasks_extra_display_fields: []
        saveas_default_name: scene
        saveas_prefer_version_up: false
        show_my_tasks: true
        template_publish: 3d_asset_publish_max
        template_publish_area: 3d_asset_publish
        template_work: 3d_asset_work_max
        template_work_area: 3d_asset_work
        version_compare_ignore_fields: []
      tk-multi-shotgunpanel:
        location:
          version: v1.4.1
          type: app_store
          name: tk-multi-shotgunpanel
        shotgun_fields_hook: '{self}/shotgun_fields.py'
        actions_hook: '{self}/general_actions.py'
        action_mappings:
          PublishedFile:
          - actions:
            - publish_clipboard
            filters: {}
          Task:
          - actions:
            - assign_task
            - task_to_ip
            filters: {}
          Version:
          - actions:
            - quicktime_clipboard
            - asset_clipboard
            filters: {}
      tk-multi-pythonconsole:
        location:
          version: v1.0.9
          type: app_store
          name: tk-multi-pythonconsole
    compatibility_dialog_min_version: 2017
    debug_logging: false
    location:
      version: v0.4.0
      type: app_store
      name: tk-3dsmaxplus
    menu_favourites:
    - {app_instance: tk-multi-workfiles2, name: File Open...}
    - {app_instance: tk-multi-workfiles2, name: File Save Iteration...}
    - {app_instance: tk-multi-snapshot, name: Snapshot...}
    - {app_instance: tk-multi-publish, name: Publish...}
